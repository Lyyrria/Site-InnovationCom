<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Campagne de Promotion - Nouveau Produit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f0f0; /* Très clair pour un effet bleu canard léger */
        }
        .banner {
            background-color: #046380; /* Bleu canard */
            color: white;
            padding: 60px;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
        }
        .tabs {
            display: flex;
            background-color: #035763; /* Nuance plus foncée de bleu canard */
        }
        .tabs button {
            flex: 1;
            padding: 14px 16px;
            cursor: pointer;
            background-color: inherit;
            border: none;
            outline: none;
            color: white;
            transition: background-color 0.3s;
            font-size: 17px;
        }
        .tabs button:hover {
            background-color: #024950; /* Nuance encore plus foncée */
        }
        .tabs button.active {
            background-color: #013840; /* La plus foncée pour l'onglet actif */
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #f2f2f2; /* Gris très clair */
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>Découvrez Notre Nouveau Produit</h1>
</div>

<div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'Site')" id="defaultOpen">Site internet</button>
    <button class="tablinks" onclick="openTab(event, 'Newsletter')">Newsletter</button>
    <button class="tablinks" onclick="openTab(event, 'Facebook')">Post Facebook</button>
    <button class="tablinks" onclick="openTab(event, 'X')">Post X</button>
    <button class="tablinks" onclick="openTab(event, 'LinkedIn')">Post LinkedIn</button>
</div>

<div id="Site" class="tabcontent">
    <!-- Contenu vide -->
</div>

<div id="Newsletter" class="tabcontent">
    <!-- Contenu vide -->
</div>

<div id="Facebook" class="tabcontent">
    <!-- Contenu vide -->
</div>

<div id="X" class="tabcontent">
    <!-- Contenu vide -->
</div>

<div id="LinkedIn" class="tabcontent">
    <!-- Contenu vide -->
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Cacher tous les contenus d'onglet
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Retirer la classe "active" de tous les onglets
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Afficher le contenu de l'onglet actuel et ajouter la classe "active"
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Ouvrir par défaut le premier onglet
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
