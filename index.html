<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Campagne de Promotion - Nouveau Produit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .banner {
            background-color: #004080;
            color: white;
            padding: 60px;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
        }
        .tabs {
            display: flex;
            background-color: #dcdcdc; /* Gris très clair pour le fond des onglets */
        }
        .tabs button {
            flex: 1;
            padding: 14px 16px;
            cursor: pointer;
            background-color: inherit;
            border: none;
            outline: none;
            color: black; /* Changer la couleur du texte en noir pour le contraste */
            transition: background-color 0.3s;
            font-size: 17px;
        }
        .tabs button:hover {
            background-color: #c0c0c0; /* Gris un peu plus foncé au survol */
        }
        .tabs button.active {
            background-color: #a9a9a9; /* Gris plus foncé pour l'onglet actif */
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>Découvrez Notre Nouveau Produit</h1>
</div>

<div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'Site')" id="defaultOpen">Site internet</button>
    <button class="tablinks" onclick="openTab(event, 'Newsletter')">Newsletter</button>
    <button class="tablinks" onclick="openTab(event, 'Facebook')">Post Facebook</button>
    <button class="tablinks" onclick="openTab(event, 'X')">Post X</button>
    <button class="tablinks" onclick="openTab(event, 'LinkedIn')">Post LinkedIn</button>
</div>

<div id="Site" class="tabcontent">
    <!-- Contenu vide pour le moment -->
</div>

<div id="Newsletter" class="tabcontent">
    <!-- Contenu vide pour le moment -->
</div>

<div id="Facebook" class="tabcontent">
    <!-- Contenu vide pour le moment -->
</div>

<div id="X" class="tabcontent">
    <!-- Contenu vide pour le moment -->
</div>

<div id="LinkedIn" class="tabcontent">
    <!-- Contenu vide pour le moment -->
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Cacher tous les contenus d'onglet
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Retirer la classe "active" de tous les onglets
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Afficher le contenu de l'onglet actuel et ajouter la classe "active"
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Ouvrir par défaut le premier onglet
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
